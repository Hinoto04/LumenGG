{% extends "base.html" %}
{% block title %}로그인{% endblock title %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="col-lg-5 d-flex flex-column justify-content-center ms-auto me-auto">
            <div class="w-100"><h3>로그인</h3></div>
            <div class="mb-2">
                <label for="username">사용자ID</label>
                <input type="text" class="form-control" name="username" id="username"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="mb-2">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password"
                       value="{{ form.password.value|default_if_none:'' }}">
            </div>
            <div class="d-flex flex-column">
                <a href="{% url "common:signup" %}">계정을 생성하시겠습니까? 회원가입</a>
                <a href="{% url "password_reset" %}">비밀번호를 잊으셨습니까?</a>
                <button type="submit" class="btn btn-primary w-25 ms-auto">로그인</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
