{% extends "base.html" %}
{% load static %}
{% block title %}덱 만들기{% endblock title %}
{% block style %}
<link rel="stylesheet" href="{% static "deck/create.css" %}">
{% endblock style %}
{% block content %}
<div id="CreateMain" class="d-flex flex-column w-100">
    <div class="d-flex w-100 mt-2 mb-2">
        <form action="{% url "deck:create" %}" method="post" class="form-control">
        {% csrf_token %}
        <div class="createField w-100 mb-2">
            <div id="charbox" class="d-flex flex-row">
                <label class="ms-2 searchLabel" for="char">캐릭터</label>
                {{ form.char }}
            </div>
            <div class="d-flex input-group-sm w-100">
                <label class="ms-2 searchLabel" for="name">덱 이름</label>
                {{ form.name }}
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-sm btn-primary" type="submit">생성</button>
        </div>
        </form>
    </div>
    <div class="d-flex flex-column flex-md-row">
        <div id="CardList" class="border">
            <div id="SearchDiv" class="m-1">
                <form class="form-control mt-2">
                    <h3>검색</h3>
                    <div class="cardSearch mb-2 d-flex flex-row">
                        <div class="d-flex flex-row w-50">
                            <label class="ms-2 searchLabel" for="char">캐릭터</label>
                            <div class="d-flex flex-row flex-grow-1 justify-content-around">
                                <div class="mt-auto mb-auto">
                                    <input type="checkbox" name="" id="char_main" class="me-1"> 미선택
                                </div>
                                <div class="mt-auto mb-auto">
                                    <input type="checkbox" name="" id="char_neutral" class="me-1"> 세츠메이
                                </div>
                            </div>
                        </div>
                        <div id="frameField" class="d-flex flex-row w-50 ms-2">
                            <label class="ms-2 searchLabel" for="frame">속도</label>
                            <div class="d-flex flex-row mt-auto mb-auto justify-content-center flex-grow-1">
                                <input type="number" name="framenum" id="framenum" class="w-25"
                                min="1" max="14">
                                <select name="frametype" id="frametype">
                                    <option value="일치">일치</option>
                                    <option value="이상">이상</option>
                                    <option value="이하">이하</option>
                                </select>
                            </div>
                        </div>
                        <div id="sortbox" class="d-flex flex-row">
                            {{ form.sort }}
                        </div>
                    </div>
                    <div class="d-flex input-group-sm">
                        {{ form.keyword }}
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-sm btn-primary" type="button">검색</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="DeckList" class="d-flex flex-column border">
            <table class="table table-sm table-striped">
                <thead>
                    <tr>
                        <th scope="col">카드명</th>
                        <th scope="col">장수</th>
                        <th scope="col">위치</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="{% static "deck/create.js" %}"></script>
{% endblock content %}
