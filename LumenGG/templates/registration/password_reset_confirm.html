{% extends 'base.html' %}
{% block content %}
    <h1>비밀번호 변경</h1>
    {% if validlink %}
        <p>변경하고자 하는 비밀번호를 정확히 아래에 두 번 입력 바랍니다.</p>
        <form method="post">
            {% csrf_token %}
            <input style="display:none;" autocomplete="username" value="{{ form.user.get_username }}" />
            <div class="form-row field-password1">
                {{ form.new_password1.errors }}
                <label for="id_new_password1">새 비밀번호</label>
                <input type="password" name="new_password1" class="form-control" autocomplete="new-password" aria-describedby="id_new_password1_helptext" id="id_new_password1" />
            </div>
            <div class="form-row field-password2">
                {{ form.new_password2.errors }}
                <label for="id_new_password2">비밀번호 확인</label>
                <input type="password" name="new_password2" class="form-control mb-2" autocomplete="new-password" aria-describedby="id_new_password2_helptext" id="id_new_password2" />
            </div>
            <button class="btn btn-primary" type="submit">비밀번호 변경</button>
        </form>
    {% endif %}
{% endblock %}
