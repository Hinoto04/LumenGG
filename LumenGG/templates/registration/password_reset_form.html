{% extends 'base.html' %}
{% block style %}

{% endblock %}
{% block content %}
    <h1>비밀번호 변경</h1>
    <form action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">등록한 이메일</label>
            <input class="form-control mb-2" type="email" name="email" id="email" />
        </div>
        <button class="btn btn-primary" type="submit">이메일 전송</button>
    </form>
{% endblock %}
