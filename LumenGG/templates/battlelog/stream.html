{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- jQuery UI CSS (optional, for styles) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static "battlelog/stream-card.css" %}">
    <link rel="stylesheet" href="{% static "battlelog/stream-area.css" %}">
    <script src="{% static "battlelog/stream.js" %}"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <title>방송용 시뮬레이터</title>
</head>
<body>
    <div id="board">
        <div id="P1" class="player">
            <div class="player-info">
                <div class="player-name">PLAYER 1</div>
            </div>
            <div class="hand card-area" id="P1손패">
                <div class="lmc-card p1-card" id="p1-card-1">
                    <div class="hand-info">
                        <div class="card-info">
                            {% comment %} <div class="pos">상단</div>
                            <div class="frame">8</div> {% endcomment %}
                            <div class="guard"></div>
                            <div class="guard"></div>
                            <div class="guard"></div>
                        </div>
                        <div class="card-image">
                            <p class="card-name">대시</p>
                        </div>
                    </div>
                    <div class="non-hand-info">대시</div>
                </div>
            </div>
            <div class="floor">
                <div class="list card-area" id="P1리스트">
                    <div class="area-name">리스트</div>
                </div>
                <div class="side card-area" id="P1사이드">
                    <div class="area-name">사이드 덱</div>
                </div>
                <div class="brek card-area" id="P1브레이크">
                    <div class="area-name">브레이크</div>
                </div>
            </div>
        </div>
        <div id="center">
            <div id="P1-center" class="center">
                <div class="lumn card-area" id="P1루멘">
                    <div class="area-name">루멘 존</div>
                </div>
                <div class="btle card-area" id="P1배틀">
                    <div class="area-name">배틀 존</div>
                </div>
            </div>
            <div id="P2-center" class="center">
                <div class="lumn card-area" id="P2루멘">
                    <div class="area-name">루멘 존</div>
                </div>
                <div class="btle card-area" id="P2배틀">
                    <div class="area-name">배틀 존</div>
                </div>
            </div>
        </div>
        <div id="P2" class="player">
            <div class="player-info">
                <div class="player-name">PLAYER 2</div>
            </div>
            <div class="hand card-area" id="P2루멘">
                <div class="lmc-card p2-card" id="p2-card-1">
                    <div class="hand-info">
                        <div class="card-info">
                            {% comment %} <div class="pos">상단</div>
                            <div class="frame">8</div> {% endcomment %}
                            <div class="guard">회피</div>
                            <div class="guard"></div>
                            <div class="guard">방어</div>
                        </div>
                        <div class="card-image">
                            <p class="card-name">다운 가드</p>
                        </div>
                    </div>
                    <div class="non-hand-info">다운 가드</div>
                </div>
            </div>
            <div class="floor">
                <div class="list card-area" id="P2리스트">
                    <div class="area-name">리스트</div>
                </div>
                <div class="side card-area" id="P2사이드">
                    <div class="area-name">사이드 덱</div>
                </div>
                <div class="brek card-area" id="P2브레이크">
                    <div class="area-name">브레이크</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
